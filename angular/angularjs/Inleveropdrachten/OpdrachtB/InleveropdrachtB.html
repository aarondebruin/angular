<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp">

    <table ng-controller="myCtrl" border="1px">
        <tr> 
            <th>Nummer</th>
            <th>Kenteken</th>
            <th>Kleur</th>
            <th>Merk</th>
            <th>Aantal Deuren</th>
            <th>Prijs</th>
        </tr>
        <tr ng-repeat="eigenschappen in data">
            <td>{{ $index + 1 }}</td>
            <td>{{eigenschappen.Kenteken}}</td>
            <td>{{eigenschappen.Kleur}}</td>
            <td>{{eigenschappen.Merk | uppercase  }}</td>
            <td>{{eigenschappen.AantalDeuren}}</td>
            <td>{{eigenschappen.Prijs | currency}}</td>
        </tr>
    </table>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {

                    "Prijs": "51500"
                },
                {

                },
                {

                    "AantalDeuren": "5",
                    "Prijs": "52000"
                },
                {
                    "Kenteken": "STH-35-XD",
                    "Kleur": "Rood",
                    "Merk": "Ferrari",
                    "AantalDeuren": "3",
                    "Prijs": "1000000"
                },
                {

                    "Kleur": "Geel",
                    "Merk": "Seat",
                    "AantalDeuren": "5",
                    "Prijs": "28000"
                }
            ]
        });
    </script>

</body>

</html>
